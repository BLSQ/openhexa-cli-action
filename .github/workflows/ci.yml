name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    timeout-minutes: 5
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

  test-action:
    timeout-minutes: 5
    name: Test Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          workspace: my-test-workspace
          token: my-secret-token

      - name: Check openhexa config
        id: test
        run: echo 'config=$(openhexa config)' >> "$GITHUB_OUTPUT"

      - name: Validate output
        id: validate
        run: |
          echo "Output: ${{ steps.test.outputs.config }}"
          expected_text="Debug: False
          Backend URL: https://api.openhexa.org
          No current workspace
          
          Workspaces:"

          echo "Expected: $expected_text"
          if [ "${{ steps.test.outputs.config }}" != "$expected_text" ]; then
            echo "Output does not match expected config"
            exit 1
          fi
